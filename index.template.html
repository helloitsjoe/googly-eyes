    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      #drop-zone {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        width: 50%;
        height: 50%;
        font-size: 2em;
        color: gray;
        background-color: #eee;
        border: 4px dashed darkgray;
        box-shadow: inset 0px 5px 10px lightgray;
        border-radius: 2rem;
        text-align: center;
      }

      #main-img {
        display: none;
        margin: auto;
        height: 80vh;
        width: auto;
      }
    </style>
  </head>

    <!-- <canvas id='canvas'></canvas> -->
    <!-- <script src="./dist"></script> -->

      <div id="drop-zone"><div>DROP HERE</div></div>
      <pre id="orientation">Orientation</pre>
      <pre id="motion">Motion</pre>
      <pre id="media"></pre>
      <button onclick="window.requestPermission()">Use device</button>
      <img id="main-img" />
    </div>
  </body>
</html>
